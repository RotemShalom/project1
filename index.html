<html>
    <head>
        <title>Open</title>
        <meta charset="UTF-8">
		<link href="Code/css/BodyStyle.css" rel="stylesheet">
        <meta charset="UTF-8" http-equiv="X-UA-Compatible" content="IE=9">
        <link rel="shortcut icon" type="image/png" href="Images/icon.png">
		<script src="Code/js/SCORM/SCORM_API_wrapper.js" type="text/javascript"></script>
		<script src="Code/js/addScorm.js" type="text/javascript"></script>
        <script src="Code/js/CreateNavigationMenu.js"></script>
        <script src="Code/js/CheckBrowser.js"></script>
        <script src="Code/js/MatchScreen.js"></script>
        <script> 

            
            function Init()
            {
                var infoArray = [];
                CheckBrowserInfo(infoArray);
                var browserName = infoArray[0];
                var Version = Number(infoArray[1]);
                if ((browserName == "Chrome" && Version >= 45)  || browserName == "Safari")
                {
                    document.getElementById("content").src = "Screens/OpenScreen_Ver.6.html";
                }
                else
                {
                    document.getElementById("content").src = "Compatibility/index.html";
                    
                }
                
                //Changing the viewport content
                ActivateListener();
            }
            

        </script>
    </head>
    <body onload="Init()" style="background:black;">
		<iframe width='100%' height="100%" scrolling="no" style="border:none" name="thisistheiframe" onload="this.contentWindow.focus()" allowfullscreen="true" webkitallowfullscreen="true" mozaallowfullscreen="true" id="content"></iframe>
    </body>
    
</html>
